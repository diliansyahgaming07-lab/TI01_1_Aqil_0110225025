<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="logo">AqilMart</h1>
    <nav class="nav">
      <a href="#">Category 1</a>
      <a href="#">Category 2</a>
      <a href="#">Category 3</a>
      <a href="cart.html" class="cart-link">ðŸ›’ Cart (1)</a>
    </nav>
  </header>

  <main class="container">
    <section class="cart-section">
      <h2>Your Cart</h2>

      <table class="cart-table">
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
        <tr>
          <td class="product-info">
            <img src="https://via.placeholder.com/100" alt="T-Shirt" class="product-img">
            <div>
              <strong>T-Shirt</strong><br>
              Size: Small
            </div>
          </td>
          <td>$20.00</td>
          <td><input type="number" value="1" min="1" class="qty-input"></td>
        </tr>
      </table>

      <p class="subtotal"><b>Subtotal:</b> $20.00</p>
    </section>

    <aside class="summary-box">
      <h3>Summary (1 item)</h3>
      <p>Subtotal: $20.00</p>
      <p>Shipping: $2.20</p>
      <p>Est. Taxes: $1.40</p>
      <hr>
      <p><b>Total: $23.60</b></p>
      <a href="checkout.html" class="btn">Checkout</a>
    </aside>
  </main>

  <footer class="footer">
    <p>Site Name | <a href="#">Category X</a> | <a href="#">Category Y</a> | <a href="#">Category Z</a></p>
    <div>
      <label>Stay in Touch:</label>
      <input type="email" placeholder="Enter Email">
      <button>Submit</button>
    </div>
  </footer>
</body>
</html>
